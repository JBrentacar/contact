<div class="formBox" id="contact">
  <h2 class="title01">空き状況確認・お問い合わせ</h2>
  <!-- メールフォームプロ用エラー表示 -->
  <div id="mfp_error"></div>
  <div id="mfp_warning"></div>
  <!-- メールフォームプロ用外部スクリプト -->
  <script type="text/javascript" src="https://jb-rentacar.com/miyagi/mailformpro/mailformpro.cgi?addon=taboowords/taboowords.js&amp;callback=setTaboowords"></script>
  <div id="mfp_phase_confirm">
    <div id="mfp_phase_confirm_inner"></div>
  </div>
  <!-- 問い合わせフォーム -->
  <form id="mailformpro" action="https://jb-rentacar.com/miyagi/mailformpro/mailformpro.cgi" method="post" accept-charset="UTF-8" novalidate="">
    <!-- 必要な隠しフィールド -->
    <div id="mfp_hidden">
      <input type="submit">
      <input type="hidden" id="mfp_input_time" name="mfp_input_time" value="0">
      <input type="hidden" id="mfp_confirm_time" name="mfp_confirm_time" value="0">
      <input type="hidden" id="mfp_referrer" name="mfp_referrer" value="Not Provided">
      <input type="hidden" id="mfp_errorlog" name="mfp_errorlog" value="">
      <input type="hidden" id="mfp_timeline" name="mfp_timeline" value="">
      <input type="hidden" id="mfp_domain" name="mfp_domain" value="jb-rentacar.com">
      <input type="hidden" id="mfp_uri" name="mfp_uri" value="https://jb-rentacar.com/miyagi/">
      <input type="hidden" id="mfp_jssemantics" name="mfp_jssemantics" value="1">
      <input type="hidden" id="mfp_cart" name="mfp_cart" value="">
      <input type="hidden" id="mfp_cartprice" name="mfp_cartprice" value="">
      <input type="hidden" id="mfp_paypal" name="mfp_paypal" value="0">
      <input type="hidden" id="mfp_elementsQty" name="mfp_elementsQty" value="9">
      <input type="hidden" id="mfp_requiredElementsQty" name="mfp_requiredElementsQty" value="5">
      <input type="hidden" id="mfp_elementsArch" name="mfp_elementsArch" value="text:4,email:1,radio:1,select-one:2,textarea:1">
      <input type="hidden" id="mfp_script" name="mfp_script" value="https://jb-rentacar.com/miyagi/mailformpro/mailformpro.cgi">
    </div>
    <!-- 入力項目 -->
    <dl class="mailform">
      <dt class="mfp mfp_achroma"><span class="must">必須</span>お名前</dt>
      <dd class="mfp mfp_achroma">
        <input type="text" name="お名前" size="60" class="mfp_element_text mfp_element_all mfp_defaultValue" id="mfp_element_0" style="width: 360px;">
        <div class="mfp_err" id="errormsg_お名前"></div>
      </dd>
      <dt class="mfp mfp_colored"><span class="must">必須</span>メールアドレス</dt>
      <dd class="mfp mfp_colored">
        <input type="email" data-type="email" name="email" size="60" class="mfp_element_email mfp_element_all" id="mfp_element_1" style="width: 360px;">
        <div class="mfp_err" id="errormsg_email"></div>
      </dd>
      <dt class="mfp mfp_achroma"><span class="must">必須</span>電話番号</dt>
      <dd class="mfp mfp_achroma">
        <input type="text" name="電話番号" size="60" class="mfp_element_text mfp_element_all mfp_defaultValue" id="mfp_element_2" style="width: 360px;">
        <div class="mfp_err" id="errormsg_電話番号"></div>
      </dd>
      <dt class="mfp mfp_colored"><span class="must">必須</span>種別</dt>
      <dd class="mfp mfp_colored">
        <input type="radio" name="種別" value="個人" class="mfp_element_radio mfp_element_all" id="mfp_element_3">
        <input type="hidden" name="mfp_種別_checkobj" id="mfp_種別_checkobj" value="1" class="mfp_element_hidden mfp_element_all"> 個人 
        <input type="radio" name="種別" value="法人" class="mfp_element_radio mfp_element_all" id="mfp_element_5"> 法人
        <div class="mfp_err" id="errormsg_種別"></div>
        <div class="mfp_err" id="errormsg_mfp_種別_checkobj"></div>
      </dd>
      <dt class="mfp mfp_achroma"><span class="must">必須</span>ご利用エリア(市町村まで)</dt>
      <dd class="mfp mfp_achroma">
        <input type="text" name="ご利用エリア(市町村まで)" size="60" class="mfp_element_text mfp_element_all mfp_defaultValue" id="mfp_element_6" style="width: 360px;">
        <div class="mfp_err" id="errormsg_ご利用エリア(市町村まで)"></div>
      </dd>
      <dt class="mfp mfp_colored">予定している期間</dt>
      <dd class="mfp mfp_colored">
        <select name="エリア" class="mfp_element_select-one mfp_element_all" id="mfp_element_7">
          <option value="" selected="selected">【選択して下さい】</option>
          <option value="7日（1週間）">7日（1週間）</option>
          <option value="14日（2週間）">14日（2週間）</option>
          <option value="30日（1ヶ月）">30日（1ヶ月）</option>
          <option value="60日（2ヶ月）">60日（2ヶ月）</option>
          <option value="90日（3ヶ月）">90日（3ヶ月）</option>
          <option value="90日以上">90日以上</option>
        </select>
        <div class="mfp_err" id="errormsg_エリア"></div>
      </dd>
      <dt class="mfp mfp_achroma">予定出発日</dt>
      <dd class="mfp mfp_achroma">
        <input type="text" id="datepicker" name="予定出発日（レンタル開始希望日）" class="mfp_element_text mfp_element_all mfp_defaultValue hasDatepicker">
        <div class="mfp_err" id="errormsg_予定出発日（レンタル開始希望日）"></div>
      </dd>
      <dt class="mfp mfp_colored">配車サービスの有無</dt>
      <dd class="mfp mfp_colored">
        <select name="予定車種ランク" class="mfp_element_select-one mfp_element_all" id="mfp_element_9">
          <option value="" selected="selected">【選択して下さい】</option>
          <option value="必要">必要</option>
          <option value="不要">不要</option>
        </select>
        <div class="mfp_err" id="errormsg_予定車種ランク"></div>
      </dd>
      <dt class="mfp mfp_achroma">予定車種ランク</dt>
      <dd class="mfp mfp_achroma">
        <select name="予定車種ランク" class="mfp_element_select-one mfp_element_all" id="mfp_element_10">
          <option value="" selected="selected">【選択して下さい】</option>
          <option value="J-1（2ドア／軽自動車）">J-1（2ドア／軽自動車）</option>
          <option value="J-2（4ドア／軽自動車）">J-2（4ドア／軽自動車）</option>
          <option value="J-3（軽貨物バンタイプ）">J-3（軽貨物バンタイプ）</option>
          <option value="J-4（小型乗用車）">J-4（小型乗用車）</option>
          <option value="J-5（商用貨物バンタイプ）">J-5（商用貨物バンタイプ）</option>
        </select>
      </dd>
      <dt class="mfp mfp_colored">その他</dt>
      <dd class="mfp mfp_colored">
        <textarea name="その他" rows="30" cols="60" class="mfp_element_textarea mfp_element_all" id="mfp_element_11" style="width: 360px; height: 180px;"></textarea>
        <div class="mfp_err" id="errormsg_その他"></div>
      </dd>
    </dl>
    <div class="mfp_buttons">
      <button type="submit" style="background: none; border: none;" class="mfp_element_submit mfp_element_all">
        <img src="./assets/images/common/confirm_btn.png" alt="確認画面へ進む">
      </button>
    </div>
  </form>
  <!-- メールフォームプロ用スクリプト -->
  <script type="text/javascript" id="mfpjs" src="mailformpro/mailformpro.cgi" charset="UTF-8"></script>
</div>
